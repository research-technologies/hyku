      defaults:
        alt_title: Alternative title for the item, such as a translated or abbreviated form of the title.
        institution: The institution to which the item is affiliated.
        org_unit: The department, or unit, that the works sits within as per the organisational structure.
        refereed: Please select if the item was peer-reviewed.
        funder: Use full name e.g. Arts and Humanities Research Council
        fndr_project_ref: This may be the grant number as allocated by the funding body.
        add_info: Please enter any additional information here that has not been entered. The information added in this field will be visible to everyone in the public view.
        volume: Please enter the number, e.g. 2, 76. Leave blank if there are no volumes.y
        article_num: If there is an article number, e.g. e0183455 (usually found in online-only journals)y
        related_exhibition_venue: The venue(s) that hosted the related exhibition.y
        rights_holder: Please identify the rights holder if different from the creator.y
        project_name: The name of the project the work relates to, where relevanty
        doi: A persistent digital object identifier, ifour item already has one then enter this here in the following model e.g. 10.21250/tcq.y
        qualification_name: The name of the qualification.y
        qualification_level: Select one.y
        issn: Enter either the ISSN or the eISSN or both, if available.y
        eissn: Enter either the ISSN or the eISSN or both, if available.y
        current_he_institution: The current name of the HE institution responsible for the thesis. Select one.y
        official_link: Please enter the official URL, e.g. the publisher's link to the item.y
        place_of_publication: Enter the town/city and country, or country only, e.g. London, UK or UKy
        resource_type: Select the specific resource type that best describes the work.y
        publisher: The name of the organisation making the work available.y
        keyword: Words or phrasesou select to describe what the work is about. These are used to search for content.y
