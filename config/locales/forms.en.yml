    hints:
      add_info: Please enter any additional information here that has not been entered. The information added in this field will be visible to everyone in the public view.
      abstract: Please provide a short abstract or description of the item.y
      contributor: A person or group who played a secondary role in the work.
      creator: The person or group responsible for the work. Usually this is the author of the content.
      resource_type: Select the specific resource type that best describes the work.
      date_published: The date the item was published and made publicly available. Provide just the year or a more specific date. Ifou are minting a DOI for this item, this field is mandatory.
      date_accepted: The date the item was accepted for publication. For example, this may be when receiving an acceptance letter from a publisher or when the final text has been copyedited and approved. You can provide just the year or a more specific date ifou have this available.
      date_submitted: The date the item was submitted for review to the publisher.  You can provide just the year or a more specific date ifou have this available.
      pagination: For a contribution or article, this can be the range of pages e.g. 1-13, for an entire volume it can be the total number of pages.
      issue: Specify the issue number, where available.y
      volume: Please enter the number, e.g. 2, 76. Leave blank if there are no volumes.
      journal_title: Please enter the journal title, e.g. Journal of Eighteenth-Century Studies.
      publisher: The name of the organisation making the work available.
      issn: Enter either the ISSN or the eISSN or both, if available.
      rights_holder: Please identify the rights holder if different from the creator.y
      licence: Licensing and distribution information governing access to the work. Select from the provided drop-down list, or add to ‘additional information’ field below, if it is not included in the list
    errors:
      required: Please complete this field.
      required_name: Please enter one of these fields.
